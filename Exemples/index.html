<script>

        document.write('<div id="ex">');

  }).catch(error => console.error(error));

            idArray.push("ex"+index);        
        }
        // generarListGroupConScrollListener(jsons,idArray,"test1");

        jsons.forEach(function(EjemploJson, index){
