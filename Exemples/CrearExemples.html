<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear ejemplo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css.css">
</head>
<body>
  <div class="container">
    <h1>Crear Ejemplo</h1>
    <form id="form-ejemplo">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="numero">Número</label>
        <input type="number" class="form-control" id="numero" name="numero" required>
      </div>
      <div class="form-group">
        <label for="descripcionGeneral">Descripción general</label>
        <textarea class="form-control" id="descripcionGeneral" name="descripcionGeneral" required></textarea>
      </div>
      <div class="form-group">
        <label for="codigoJS">Código JS</label>
        <textarea class="form-control" id="codigoJS" name="codigoJS" required></textarea>
      </div>
      <div class="form-group">
        <label for="descripcionJS">Descripción JS</label>
        <textarea class="form-control" id="descripcionJS" name="descripcionJS" required></textarea>
      </div>
      <div class="form-group">
        <label for="codigoHTML">Código HTML</label>
        <textarea class="form-control" id="codigoHTML" name="codigoHTML" required></textarea>
      </div>
      <div class="form-group">
        <label for="descripcionHTML">Descripción HTML</label>
        <textarea class="form-control" id="descripcionHTML" name="descripcionHTML" required></textarea>
      </div>
      <div class="form-group">
        <label for="codigoCSS">Código CSS</label>
        <textarea class="form-control" id="codigoCSS" name="codigoCSS" required></textarea>
      </div>
      <div class="form-group">
        <label for="descripcionCSS">Descripción CSS</label>
        <textarea class="form-control" id="descripcionCSS" name="descripcionCSS" required></textarea>
      </div>
      <div class="form-group">
        <label for="embed">Embed</label>
        <input type="text" class="form-control" id="embed" name="embed" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Ejemplo</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  

  <script src="Js/Clase_Codigo.js"></script>
  <script src="Js/Clase_Ejemplo.js"></script>
  <script src="Js/Clase_Explicacion.js"></script>

  <script>                    
                
    // Obtener una referencia al formulario
  const form = document.getElementById('form-ejemplo');

// Agregar un evento submit al formulario
  form.addEventListener('submit', function(event) {
  // Prevenir el comportamiento por defecto del formulario
  event.preventDefault();

  // Crear un objeto vacío donde se almacenará la información del formulario
  const ejemplo = {};

  // Obtener los valores de los campos del formulario y agregarlos al objeto

  let codigoJS = new Codigo("JavaScript", document.getElementById('codigoJS').value);
  let codigoHTML = new Codigo("HTML",document.getElementById('codigoHTML').value );
  let codigoCSS = new Codigo("CSS", document.getElementById('codigoCSS').value);

  let explicacionJS = new Explicacion("Mi explicación de JS", codigoJS, document.getElementById('descripcionJS').value);      
  let explicacionCSS = new Explicacion("Mi explicación de CSS", codigoCSS, document.getElementById('descripcionCSS').value);
  let explicacionHTML = new Explicacion("Mi explicación de HTML", codigoHTML,document.getElementById('descripcionHTML').value);

  const ejemplo1 = new Ejemplo(document.getElementById('numero').value, document.getElementById('nombre').value, explicacionJS, explicacionHTML, explicacionCSS,document.getElementById('embed').value,document.getElementById('descripcionGeneral').value);
    
  // Mostrar el objeto en la consola para verificar que se haya creado correctamente
  console.log(ejemplo1.guardarEnJson());
});

  </script>
</body>
</html>
